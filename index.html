<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Reviews</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
  </head>
  <body class="bg-light">
    <h1 class="text-center mb-4">Book Reviews</h1>

    <!-- Books -->
    <div class="container mt-5">
      <button onclick="onFetchBooksClick()" class="btn btn-primary btn-lg">Fetch Books</button>
      <button onclick="onCreateBookClick()" class="btn btn-success mx-3 btn-lg">Create Test Book</button>
      <button onclick="onDeleteBookClick()" class="btn btn-danger mx-3 btn-lg">Delete Test Book</button>
      <div id="books-container"></div>

      <hr class="my-5"/>

      <!-- Genres -->
      <div class="d-flex text-nowrap">
          <button onclick="onFetchGenresClick()" class="btn btn-primary btn-lg">Fetch Genres</button>
          <button onclick="onCreateGenreClick()" class="btn btn-success mx-3 btn-lg">Create Test Genre</button>
          <input type="number" id="genre-id-textbox" class="form-control mx-2" placeholder="Genre ID">
          <button onclick="onDeleteGenreClick()" class="btn btn-danger mx-3 btn-lg">Delete Genre</button>
      </div>
      <div id="genres-container" class="mt-3"></div>

      <hr class="my-5"/>

      <!--Reviews-->
      <div class="d-flex text-nowrap">
          <button onclick="onFetchReviewsClick()" class="btn btn-primary btn-lg">Fetch Reviews</button>
          <button onclick="onCreateReviewsClick()" class="btn btn-success mx-3 btn-lg">Create Test Review</button>
          <input type="number" id="review-id-textbox" class="form-control mx-2" placeholder="Review ID">
          <button onclick="onDeleteReviewClick()" class="btn btn-danger mx-3 btn-lg">Delete Review</button>
      </div>
      <div id="reviews-container" class="mt-3"></div>
  </div>
    <script src="index.js"></script>
    <script src ="APE_KEY.js"></script>
  </body>
</html>
